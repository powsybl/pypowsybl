name: CI

on: [push]

jobs:
  build:
    name: Build (${{ matrix.config.name }})
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {
            name: linux,
            os: ubuntu-latest,
          }
          - {
            name: darwin,
            os: macos-latest,
          }
          - {
            name: windows,
            os: windows-latest,
          }

    steps:
      - name: Checkout sources
        uses: actions/checkout@v1
        with:
          submodules: true

      - name: Setup GraalVM
        uses: ayltai/setup-graalvm@v1
        with:
          java-version: 11
          graalvm-version: 20.1.0
          native-image: true

      - name: Fix GraalVM Native Image on Windows
        if: matrix.config.name == 'windows'
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          call "%JAVA_HOME%\bin\native-image.cmd" -jar "%JAVA_HOME%\lib\graalvm\svm-driver.jar" -H:Path="%JAVA_HOME%\bin"

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel

      - name: Build package
        run: python setup.py bdist_wheel

      - name: Install package
        shell: bash
        run: python -m pip install dist/*.whl --user

      - name: Run tests
        run: python -m unittest tests/test.py

      - name: Upload wheel
        uses: actions/upload-artifact@v2
        with:
          name: gridpy-${{ matrix.config.name }}
          path: dist/*.whl
